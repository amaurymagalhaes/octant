version: '3.9'

services:
  web:
    build: .
    ports:
      - '5000:5000'
    environment:
      OCTANT_ENV: compose
      DB_URI: "postgresql://user:password@db:5433/octant"
    depends_on:
      - db

  db:
    image: 'postgres:13'
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: octant
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

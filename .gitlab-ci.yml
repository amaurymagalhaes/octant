variables:
  DOCKER_DRIVER: overlay2
  FF_USE_FASTZIP: "true"
  CACHE_COMPRESSION_LEVEL: "fast"

stages:
  - build
  - lint_and_typecheck
  - test
  - deploy

image: node:16-bullseye

Build:
  stage: build
  cache:
    - key: $CI_COMMIT_REF_SLUG-yarn.lock
      paths:
        - node_modules
      policy: pull-push
    - key: $CI_COMMIT_REF_SLUG-contracts
      paths:
        - .yarn
        - artifacts
        - typechain-types
      policy: pull-push

    - key: $CI_COMMIT_REF_SLUG-client-yarn.lock
      paths:
        - client/node_modules
      policy: pull-push

    - key: $CI_COMMIT_REF_SLUG-subgraph-yarn.lock
      paths:
        - subgraph/node_modules
      policy: pull-push

  script:
    - apt-get update && apt-get install -y --no-install-recommends git --reinstall ca-certificates
    - yarn install --non-interactive --cache-folder .yarn
    - yarn compile
    - cd client
    - yarn install --non-interactive --cache-folder .yarn
    - cd ../subgraph
    - yarn install --non-interactive --cache-folder .yarn

Lint and typecheck:
  stage: lint_and_typecheck
  cache:
    - key: $CI_COMMIT_REF_SLUG-yarn.lock
      paths:
        - node_modules
      policy: pull
    - key: $CI_COMMIT_REF_SLUG-contracts
      paths:
        - .yarn
        - artifacts
        - typechain-types
      policy: pull
    - key: $CI_COMMIT_REF_SLUG-client-yarn.lock
      paths:
        - client/node_modules
      policy: pull
    - key: $CI_COMMIT_REF_SLUG-subgraph-yarn.lock
      paths:
        - subgraph/node_modules
      policy: pull
  script:
    - yarn eslint
    - yarn type-check
    - cd client
    - yarn install
    - yarn eslint
    - yarn type-check
    - cd ../subgraph
    - yarn codegen
    - yarn eslint

Contracts unit tests:
  stage: test
  cache:
    - key: $CI_COMMIT_REF_SLUG-yarn.lock
      paths:
        - node_modules
      policy: pull
    - key: $CI_COMMIT_REF_SLUG-contracts
      paths:
        - .yarn
        - artifacts
        - typechain-types
      policy: pull
  script:
    - yarn test
    - yarn docs

Subgraph unit tests:
  stage: test
  cache:
    - key: $CI_COMMIT_REF_SLUG-subgraph-yarn.lock
      paths:
        - subgraph/node_modules
      policy: pull
  script:
    - apt-get update && apt-get install libpq5 -y
    - cd subgraph
    - yarn codegen
    - yarn test

Client unit tests:
  stage: test
  cache:
    - key: $CI_COMMIT_REF_SLUG-client-yarn.lock
      paths:
        - client/node_modules
      policy: pull
  script:
    - cd client
    - yarn test

Oracle unit tests:
  stage: test
  image: python:3.9.15-slim
  cache:
    - key: $CI_COMMIT_REF_SLUG-contracts
      paths:
        - artifacts
  script:
    - cd oracle
    - pip install -r requirements.txt
    - pytest -v --ignore=test_integration.py

Contracts deploy:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
      when: manual
  cache:
    - key: $CI_COMMIT_REF_SLUG-yarn.lock
      paths:
        - node_modules
      policy: pull
    - key: $CI_COMMIT_REF_SLUG-contracts
      paths:
        - .yarn
        - artifacts
        - typechain-types
      policy: pull
  script:
    - yarn deploy:goerli

Pages:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
      when: manual
  script:
    - apt-get update && apt-get install -y --no-install-recommends git --reinstall ca-certificates
    - yarn install --non-interactive --cache-folder .yarn
    - yarn compile
    - cd client
    - yarn install --non-interactive
    - yarn build
    - cd ..
    - mv client/dist public
  artifacts:
    paths:
      - public

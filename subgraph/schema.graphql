type Allocated @entity(immutable: true) {
    id: Bytes!
    epoch: Int! # uint256
    user: Bytes! # address
    proposal: Bytes! # address
    allocation: BigInt!
    blockNumber: Int!
    blockTimestamp: Int!
    transactionHash: Bytes!
}

type Locked @entity(immutable: true) {
  id: Bytes!
  amount: BigInt! # uint224
  user: Bytes! # address
  blockNumber: Int!
  blockTimestamp: Int!
  transactionHash: Bytes!
}

type Unlocked @entity(immutable: true) {
  id: Bytes!
  amount: BigInt! # uint224
  user: Bytes! # address
  blockNumber: Int!
  blockTimestamp: Int!
  transactionHash: Bytes!
}

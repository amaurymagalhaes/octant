type Allocated @entity(immutable: true) {
    id: Bytes!
    epoch: Int! # uint256
    user: Bytes! # address
    proposal: Bytes! # address
    allocation: BigInt!
    blockNumber: Int!
    timestamp: Int!
    transactionHash: Bytes!
}

type Locked @entity(immutable: true) {
    id: Bytes!
    depositBefore: BigInt!
    amount: BigInt! # uint224
    user: Bytes! # address
    blockNumber: Int!
    timestamp: Int!
    transactionHash: Bytes!
}

type Unlocked @entity(immutable: true) {
    id: Bytes!
    depositBefore: BigInt!
    amount: BigInt! # uint224
    user: Bytes! # address
    blockNumber: Int!
    timestamp: Int!
    transactionHash: Bytes!
}

type Epoch @entity(immutable: true) {
    id: String!
    duration: Int!
    decisionWindow: Int!
    fromTs: Int!
    toTs: Int!
}

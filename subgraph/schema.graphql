type Allocated @entity(immutable: true) {
    id: Bytes!
    epoch: Int! # uint256
    user: Bytes! # address
    proposalId: Int!
    allocation: BigInt!
    blockNumber: Int!
    blockTimestamp: Int!
    transactionHash: Bytes!
}

type Deposited @entity(immutable: true) {
  id: Bytes!
  amount: BigInt! # uint224
  user: Bytes! # address
  blockNumber: Int!
  blockTimestamp: Int!
  transactionHash: Bytes!
}

type Withdrawn @entity(immutable: true) {
  id: Bytes!
  amount: BigInt! # uint224
  user: Bytes! # address
  blockNumber: Int!
  blockTimestamp: Int!
  transactionHash: Bytes!
}

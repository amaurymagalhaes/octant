type Locked @entity(immutable: true) {
    id: Bytes!
    depositBefore: BigInt!
    amount: BigInt! # uint224
    user: Bytes! # address
    blockNumber: Int!
    timestamp: Int!
    transactionHash: Bytes!
}

type Unlocked @entity(immutable: true) {
    id: Bytes!
    depositBefore: BigInt!
    amount: BigInt! # uint224
    user: Bytes! # address
    blockNumber: Int!
    timestamp: Int!
    transactionHash: Bytes!
}

type Epoch @entity(immutable: true) {
    id: Bytes!
    epoch: Int!
    duration: BigInt!
    decisionWindow: BigInt!
    fromTs: BigInt!
    toTs: BigInt!
}

specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Epochs
    network: sepolia
    source:
      abi: Epochs
      address: "0x93f098E71ea4CbbbA137A03C4CDa0517DfA112D8"
      startBlock: 3727338
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Epoch
      abis:
        - name: Epochs
          file: ./abis/Epochs.json
      file: ./src/epochs.ts
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum
    name: Deposits
    network: sepolia
    source:
      abi: Deposits
      address: "0x63dDB6249E2119Af4BD6858E0Ef3E22CBe4E4777"
      startBlock: 3727338
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Locked
        - Unlocked
      abis:
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Locked(uint224,uint224,uint256,address)
          handler: handleLocked
        - event: Unlocked(uint224,uint224,uint256,address)
          handler: handleUnlocked
      file: ./src/deposits.ts

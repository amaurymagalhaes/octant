specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Allocations
    network: sepolia
    source:
      abi: Allocations
      address: "0x39B50A32a38CB843Cc70B3342cB4E8b2C33be727"
      startBlock: 8772670
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Allocated
      abis:
        - name: Allocations
          file: ./abis/Allocations.json
      eventHandlers:
        - event: Allocated(uint256,address,(address,uint256))
          handler: handleAllocated
      file: ./src/allocations.ts
  - kind: ethereum
    name: Deposits
    network: sepolia
    source:
      abi: Deposits
      address: "0x9b89577bE6dB818897d65Ff2988dacF8026206E7"
      startBlock: 8415400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Locked
        - Unlocked
      abis:
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Locked(uint224,uint256,address)
          handler: handleLocked
        - event: Unlocked(uint224,uint256,address)
          handler: handleUnlocked
      file: ./src/deposits.ts

specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Epochs
    network: sepolia
    source:
      abi: Epochs
      address: "0x456F0802243A14C3b5F55B943A57acf64Ac82531"
      startBlock: 3509172
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Epoch
      abis:
        - name: Epochs
          file: ./abis/Epochs.json
      file: ./src/epochs.ts
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum
    name: Allocations
    network: sepolia
    source:
      abi: Allocations
      address: "0x5725206751BFc976da6E3038e050f97AD7797E7A"
      startBlock: 3509172
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Allocated
      abis:
        - name: Allocations
          file: ./abis/Allocations.json
      eventHandlers:
        - event: Allocated(uint256,address,(address,uint256))
          handler: handleAllocated
      file: ./src/allocations.ts
  - kind: ethereum
    name: Deposits
    network: sepolia
    source:
      abi: Deposits
      address: "0xd085521c65331E7f3905b412D3452bcF9D9888aD"
      startBlock: 3509172
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Locked
        - Unlocked
      abis:
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Locked(uint224,uint224,uint256,address)
          handler: handleLocked
        - event: Unlocked(uint224,uint224,uint256,address)
          handler: handleUnlocked
      file: ./src/deposits.ts

specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Epochs
    network: localhost
    source:
      abi: Epochs
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Epoch
      abis:
        - name: Epochs
          file: ./abis/Epochs.json
      file: ./src/epochs.ts
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum
    name: Deposits
    network: localhost
    source:
      abi: Deposits
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Locked
        - Unlocked
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Locked(uint256,uint256,uint256,address)
          handler: handleLocked
        - event: Unlocked(uint256,uint256,uint256,address)
          handler: handleUnlocked
      file: ./src/deposits.ts
  - kind: ethereum
    name: Vault
    network: localhost
    source:
      abi: Vault
      address: "0x2279B7A0a67DB372996a5FaB50D91eAA73d2eBe6"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Withdrawn(address,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/vault.ts

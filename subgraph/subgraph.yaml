specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Epochs
    network: sepolia
    source:
      abi: Epochs
      address: "0x86A032e5e5bEaaEB8eb0F625bEB5426D8B526719"
      startBlock: 3771656
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Epoch
      abis:
        - name: Epochs
          file: ./abis/Epochs.json
      file: ./src/epochs.ts
      blockHandlers:
        - handler: handleBlock
  - kind: ethereum
    name: Deposits
    network: sepolia
    source:
      abi: Deposits
      address: "0x044465B505aeE0B790b180750E263e3F83a682e8"
      startBlock: 3771656
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Locked
        - Unlocked
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Locked(uint256,uint256,uint256,address)
          handler: handleLocked
        - event: Unlocked(uint256,uint256,uint256,address)
          handler: handleUnlocked
      file: ./src/deposits.ts
  - kind: ethereum
    name: Vault
    network: sepolia
    source:
      abi: Vault
      address: "0xd3C9777a8cafE46583B5425C10196503c4428ddC"
      startBlock: 3771656
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Withdrawn(address,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/vault.ts

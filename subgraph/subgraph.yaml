specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Allocations
    network: goerli
    source:
      abi: Allocations
      address: "0x17e1cC72420909944B65266D724eB4836A5fd987"
      startBlock: 8415400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Allocated
      abis:
        - name: Allocations
          file: ./abis/Allocations.json
      eventHandlers:
        - event: Allocated(uint256,address,(uint256,uint256))
          handler: handleAllocated
      file: ./src/allocations.ts
  - kind: ethereum
    name: Deposits
    network: goerli
    source:
      abi: Deposits
      address: "0x9b89577bE6dB818897d65Ff2988dacF8026206E7"
      startBlock: 8415400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposited
        - Withdrawn
      abis:
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Deposited(uint224,uint256,address)
          handler: handleDeposited
        - event: Withdrawn(uint224,uint256,address)
          handler: handleWithdrawn
      file: ./src/deposits.ts

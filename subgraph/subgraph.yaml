specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Deposits
    network: sepolia
    source:
      abi: Deposits
      address: "0x20cE1d488D7740C83DdBA78CD3789A2c2e337188"
      startBlock: 3910975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Locked
        - Unlocked
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Deposits
          file: ./abis/Deposits.json
      eventHandlers:
        - event: Locked(uint256,uint256,uint256,address)
          handler: handleLocked
        - event: Unlocked(uint256,uint256,uint256,address)
          handler: handleUnlocked
      file: ./src/deposits.ts
